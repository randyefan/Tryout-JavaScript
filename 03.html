<!DOCTYPE html>
<html>
    <head>
        <title>03-Ganjil Atau Genap</title>
    </head>
    <body>
    <script>
        var angka = prompt("Masukkan Angka!", "");
        if (angka%2 === 0) {
            document.write("<p> Genap </p>");
        } else {
            document.write("<p> Ganjil </p>");
        }
    </script>
    </body>
</html>
