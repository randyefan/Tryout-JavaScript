<!DOCTYPE html>
<html>
    <head>
        <title>11-Array Remover</title>
    </head>
    <body>
    <script>
        const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon']
        fruits.splice(2,1);

        for (i=0; i<fruits.length; i++) {   
            document.write(fruits[i] + " ");
        }
    </script>
    </body>
</html>
