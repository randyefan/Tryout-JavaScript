<!DOCTYPE html>
<html>

        <title>17-Bubble Sort</title>
    </head>
    <body>
    <script>
        function bubbleSort(a) {
            var swap;
            var n = a.length-1;
            var x=a;
            do {
                swapp = false;
                for (var i=0; i < n; i++)
                {
                    if (x[i] < x[i+1])
                    {
                    var temp = x[i];
                    x[i] = x[i+1];
                    x[i+1] = temp;
                    swap = true;
                    }
                }
                n--;
            } while (swap);
        return x; 
        }

        console.log(bubbleSort([1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49]));
    </script>
