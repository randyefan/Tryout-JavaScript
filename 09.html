<!DOCTYPE html>
<html>
    <head>
        <title>09-Membalikkan Kata</title>
    </head>
    <body>
    <script>
        var kata = "saya ingin makan nasi goreng";
        var dibalik = kata.split(" ").reverse();

        for (i=0; i<dibalik.length; i++) {   
            document.write(dibalik[i] + " ");
        }
    </script>
    </body>
</html>
