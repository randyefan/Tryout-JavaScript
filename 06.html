<!DOCTYPE html>
<html>
    <head>
        <title>06-Loop With Range</title>
    </head>
    <body>
    <script>
        var pertama = prompt("Masukkan Angka Pertama!", "");
        var kedua = prompt("Masukkan Angka Kedua!", "");
        for (i=pertama; i<=kedua; i++) {
            document.write("<p> "+ i +"</p>");
        }
    </script>
    </body>
</html>
