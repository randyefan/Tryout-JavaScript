<!DOCTYPE html>
<html>
    <head>
        <title>13-Array to String</title>
    </head>
    <body>
    <script>
        const fruits = [
            {name: 'Pepaya', price: 3000},
            {name: 'Jagung', price: 2000},
            {name: 'Mengkudu', price: 4000},
            {name: 'Kiwi', price: 6000},
        ]
        
        for (i=0; i<fruits.length; i++) {
            document.write(fruits[i].name +" : "+fruits[i].price +"<br>");
        }
    </script>
    </body>
</html>
