<!DOCTYPE html>
<html>
    <head>
        <title>04-Kabisat</title>
    </head>
    <body>
    <script>
        var Tahun = prompt("Masukkan Tahun!", "");
        if (Tahun%400 === 0 || Tahun%4 === 0) {
            document.write("<p> Kabisat </p>");
        } else {
            document.write("<p> Bukan Kabisat </p>");
        }
    </script>
    </body>
</html>
