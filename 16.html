<!DOCTYPE html>
<html>
    <head>
        <title>16-Palindrome</title>
    </head>
    <body>
    <script>
        function palindrome(str) {
            var re = /[^A-Za-z0-9]/g;
            str = str.toLowerCase().replace(re, '');
            var len = str.length;
            for (var i = 0; i < len/2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        var kata = prompt("Masukkan Kata", "");
        if (palindrome(kata)===true) {
            alert("Palindrom");
        } else {
            alert("Bukan Palindrom");
        }
    </script>
    </body>
</html>
